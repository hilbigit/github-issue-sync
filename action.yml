name: "Issue Sync"
description: "Synchronizes issues to a project board"
author: paritytech ( hilbigit for
branding:
  icon: check-square
  color: green
inputs:
  project:
    required: true
    description: The number of the project which the issues will be synced to
    type: number
  project_field:
    required: false
    description: The name of the project field that will be set to project_value
    type: string
  project_value:
    required: false
    description: The value which will be set in the project_field
    type: string
  labels:
    required: false
    description: array of labels required to execute the action. See Readme for input format.
    type: string
  GITHUB_TOKEN:
    required: true
    type: string
  PROJECT_TOKEN:
    required: true
    type: string
  DESTINATION_ORG:
    required: false
    type: string
    description: Name of the organization the issue shall be copied to
  DESTINATION_REPO:
    required: false
    type: string
    description: Name of the repository the issue shall be copied to
  DESTINATION_TOKEN:
    description: Token with access right to the target organization. Only required if sync to another org is needed / TARGET_ORG is filled
    required: false
    type: string
runs:
  using: 'docker'
  image: './Dockerfile'
